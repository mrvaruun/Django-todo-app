{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Club Registration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4da6, #7f00ff, #00c3ff);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #ff1493;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        button:hover {
            background: #ff007f;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'images/profile.jpg' %}" alt="Club Image">

        <h1>Welcome to the Pride Club ðŸŒˆ</h1>
        <p>Please register by entering your mobile number below:</p>

        <form action="/todos/page2/" method="GET">
            <input type="text" name="mobile" placeholder="Enter Mobile Number" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
